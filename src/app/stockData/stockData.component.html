<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" #query class="large" placeholder="5-January-2000"
           id="app-input" data-test-id="app-input"/>
    <button class="" id="submit-button" data-test-id="submit-button" (click)="getStockData(query)">Search</button>
  </section>

  <ul class="mt-50 styled slide-up-fade-in" id="stockData" data-test-id="stock-data" *ngIf="stockData && !error" >
    <li class="py-10">Open: {{stockData?.data[0]?.open}}</li>
    <li class="py-10">Close: {{stockData?.data[0]?.close}}</li>
    <li class="py-10">High: {{stockData?.data[0]?.high}}</li>
    <li class="py-10">Low: {{stockData?.data[0]?.low}}</li>
  </ul>

  <div class="mt-50 slide-up-fade-in" *ngIf="error"
       id="no-result" data-test-id="no-result">No Results found</div>
</div>
